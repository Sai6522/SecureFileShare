{% extends 'file_sharing/base.html' %}

{% block title %}Download Error - SecureFileShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Download Error</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
                </div>
                
                <h5>{{ error }}</h5>
                
                <p class="text-muted mt-3">
                    Please contact the person who shared this file with you to request a new download link.
                </p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
